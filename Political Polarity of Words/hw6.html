<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 6 - The State of the State of the State </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
       <!-- Bootstrap styling if you want to use it:  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="header-wrap">
        <header>
            <h1>The State of the State of the States</h1>
            </header>
    </div>
    <div class="container-fluid">
        <div class="row" style="margin: 30px;">
            <div class="col-sm-3" >
                Grouped by Topic         
                <label class="switch" >
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
               </div>
            <div class="col-sm-9 col-md-6" >
                <button class="button button" onclick="showExtremes()">Show Extremes</button>
            </div>
          </div>
    </div>
    <div class="container-fluid"  id="chart">
        <div class="row">
            <div class="col-md-8" >
                <div id="bubble"></div>  
            </div>
            <div class="col-md-4" >
                <table id="NGramTableTable">
                    <thead>
                        <tr id="columnHeaders">
                        <th class="sortable" id="Phrase">
                            <svg id="phrase"></svg>
                        </th>
                        <th class="sortable" id="Frequency">
                            <svg id="freq"></svg>
                        </th>
                        <th class="sortable" id="Percentage">
                            <svg id="percent"></svg></th>
                        <th class="sortable" id="Total">
                            <svg id="total"></svg>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="NGramTableBody">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id='tooltip'></div>

    <script src="js/script.js"></script>
    <script src="js/bubblechart.js"></script>
    <script src="js/table.js"></script>

</body>

</html>
